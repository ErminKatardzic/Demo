<h1 mat-dialog-title>Editing permissions for {{user.username}}</h1>

<div *ngIf="permissions != null">
  <ng-container *ngFor="let permission of permissions">
    <mat-checkbox [id]="permission.id.toString()"
                  [checked]="isPermissionEnabled(permission.id)"
                  (change)="changeCheckbox($event)">
      {{permission.name }} - {{permission.description}}
    </mat-checkbox>
    <br>
  </ng-container>
</div>

<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">
    CLOSE
  </button>
  <button type="submit" mat-raised-button [mat-dialog-close]="true" color="primary"
          (click)="updateUserPermissions()">
    SAVE
  </button>
</div>

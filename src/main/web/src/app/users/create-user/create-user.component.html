<h1 mat-dialog-title>Create New User</h1>

<form #form="ngForm">
  <mat-form-field appearance="legacy" style="width: 100%">
    <mat-label>Username</mat-label>
    <input name="username" matInput
           [(ngModel)]="request.username"
           required>
  </mat-form-field>

  <mat-form-field appearance="legacy" style="width: 100%">
    <mat-label>First Name</mat-label>
    <input name="firstName" matInput
           [(ngModel)]="request.firstName"
           required>
  </mat-form-field>

  <mat-form-field appearance="legacy" style="width: 100%">
    <mat-label>Last Name</mat-label>
    <input name="lastName" matInput
           [(ngModel)]="request.lastName"
           required>
  </mat-form-field>

  <mat-form-field appearance="legacy" style="width: 100%">
    <mat-label>Email Address</mat-label>
    <input name="email" matInput
           [(ngModel)]="request.email"
           required
           email>
  </mat-form-field>

  <mat-form-field appearance="legacy" style="width: 100%">
    <mat-label>Initial Status</mat-label>
    <input name="status" matInput
           [(ngModel)]="request.status"
           required
           readonly>
  </mat-form-field>
</form>

<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">
    CLOSE
  </button>
  <button type="submit" mat-raised-button [mat-dialog-close]="true" color="accent"
          (click)="createUser()"
          [disabled]="form.invalid">
    SAVE
  </button>
</div>

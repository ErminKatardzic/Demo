<app-user-filter></app-user-filter>

<br>

<mat-toolbar color="accent">
  <span>Users</span>
  <span class="fill-space"></span>
  <button mat-raised-button color="primary" (click)="openCreateUserDialog()">Create User</button>
</mat-toolbar>

<table mat-table class="full-width-table" aria-label="Elements" matSort matSortActive="username" matSortDirection="asc">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="username">Username</th>
    <td mat-cell *matCellDef="let user">{{user.username}}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="firstName">First Name</th>
    <td mat-cell *matCellDef="let user">{{user.firstName}}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="lastName">Last Name</th>
    <td mat-cell *matCellDef="let user">{{user.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="email">Email Address</th>
    <td mat-cell *matCellDef="let user">{{user.email}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="status">Status</th>
    <td mat-cell *matCellDef="let user">
      <mat-icon *ngIf="user.status === 'INACTIVE'" class="user-inactive" title="User Inactive">not_interested</mat-icon>
      <mat-icon *ngIf="user.status === 'ACTIVE'" class="user-active" title="User Active">done</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user" align="end">
      <button mat-icon-button color="primary" (click)="openEditPermissionsDialog(user)" title="Edit User Permissions">
        <mat-icon>assignment_ind</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="openEditUserDialog(user)" title="Edit User">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="openDeleteUserDialog(user)"
              title="Delete User">
        <mat-icon>delete_outline</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="userDataSource?.getNumberOfElements()"
               [pageIndex]="0"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 20, 50]">
</mat-paginator>
